<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="root">
    <allow own="com.yyl.hpmanager"/>
  </policy>

  <!-- Allow only admins (Arch/CachyOS: wheel) to call the service -->
  <policy group="wheel">
    <allow send_destination="com.yyl.hpmanager"/>
  </policy>

  <!-- Default: no access -->
  <policy context="default">
    <deny send_destination="com.yyl.hpmanager"/>
  </policy>
</busconfig>
